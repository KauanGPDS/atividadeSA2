<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color: black; color: white">
    <a href="img/logo.svg"><img src="img/logo.svg" alt="Logo E-Players"></a>
    <h1>Login do Usuário</h1>
    <form>
        <label for="name">Nome</label>
        <input type="text" id="name">
        <!--<p>O atributo type="text" está especificando o tipo de valor que aquele input receberá.</p>-->
        <br>
        <br>
        <label for="email-example">E-mail</label>
        <input type="email" id="email-example">
        <!--<p> Ao usar o atributo required (estudaremos posteriormente sua funcionalidade), 
        o texto que não tenha @ não é reconhecido como type="email".</p>-->
        <br><br>
        <input type="button" value="enviar">
        <br>
    </form>
</body>
</html>
